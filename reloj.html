<!DOCTYPE html>
<html>
<head>
    <title>Reloj analogo</title>
    <link rel="shortcut icon" href="./img/reloj.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reloj.css">
</head>
<body>
    
<div class="container">
    <div class="clock">
      <!-- analog clock -->
      <div class="analog-clock">
  
        <div id="a-second" class="circle circle-1" style="--color: #04fc43"><i></i></div>
        <div id="a-minute" class="circle circle-2" style="--color: #fee800"><i></i></div>
        <div id="a-hour" class="circle circle-3" style="--color: #ff2972"><i></i></div>
  
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
  
      <!-- digital clock -->
      <div class="digital-clock">
        <div id="d-hour" style="--color: #ff2972">00</div>
        <div id="d-minute" style="--color: #fee800">00</div>
        <div id="d-second" style="--color: #04fc43">00</div>
        <div id="d-ampm">AM</div>
      </div>
    </div>
  </div>
<script src="./js/reloj.js"></script>
</body>
</html>
